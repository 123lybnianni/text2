<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">
        body{background:#000;
        }
        canvas{background:#fff;}
    </style>

    <script type="text/javascript">
        function d2a(n){
            return n*Math.PI/180;
        }
        window.onload=function(){
            var oC=document.querySelector('canvas');
            var gd=oC.getContext("2d");
            var cx=200;
            var cy=200;
            function drawArc(start,end,r,color){
                start=start-90;
                end=end-90;
                gd.beginPath();
                gd.lineWidth=20;
                gd.strokeStyle=color||'red';
                gd.arc(cx,cy,r,d2a(start),d2a(end),false);
                gd.stroke();
            };
            function clock(){
                gd.clearRect(0,0,oC.width,oC.height);
                var oDate=new Date();
                var h=oDate.getHours();
                var m=oDate.getMinutes();
                var s=oDate.getSeconds();
                var ms=oDate.getMilliseconds();
                drawArc(0,s*6+ms/1000*6,120,'red');
                drawArc(0,m*6+s/60*6,100,'green');
                drawArc(0,h%12*30+m/60*30,80,'yellow');
                gd.beginPath();
                gd.lineWidth=1;
                gd.strokeStyle='#000';
                gd.textAlign='center';
                gd.textBaseline='middle';
                gd.font='30px 楷体';

                gd.fillText('时钟',200,180);
                gd.beginPath();
                gd.fillText(h+':'+m+':'+s,200,210);
            }
            clock();
            setInterval(clock,16);
        }
    </script>
</head>
<body>
    <canvas width="600" height="600">

    </canvas>
</body>
</html>
